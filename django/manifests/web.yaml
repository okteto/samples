apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  labels:
    app.kubernetes.io/instance: django
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: web
        image: okteto/django:latest
        command: ["./run_web.sh"]
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"        

---

apiVersion: v1
kind: Service
metadata:
  name: web
  annotations:
    dev.okteto.com/auto-ingress: "true"
  labels:
    app.kubernetes.io/instance: django
spec:
  type: ClusterIP  
  ports:
  - name: web
    port: 8080
  selector:
    app: web
